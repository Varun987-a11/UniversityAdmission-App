<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management Application Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>ğŸ›ï¸ Management Application</h1>
    <p>Complete your details for the Management program.</p>
  </div>
  <div class="container">
    <h2>Management Application Form</h2>
    <form id="regForm" action="submit.php" method="POST">
      <input type="hidden" name="degree" value="Management">

      <label for="branch">Select Management Specialization:</label>
      <select id="branch" name="branch" required>
        <option value="">-- Select Specialization --</option>
        <option value="Business Administration (BBA)">Business Administration (BBA)</option>
        <option value="Master of Business Administration (MBA)">Master of Business Administration (MBA)</option>
        <option value="Finance & Accounting">Finance & Accounting</option>
        <option value="Human Resource Management">Human Resource Management</option>
        <option value="Supply Chain Management">Supply Chain Management</option>
      </select>

      <hr> <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>

      <label for="phone">Phone Number (10 digits):</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" placeholder="Enter your phone number" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Mailing Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Street Address, City, Postal Code" required></textarea>

      <button type="submit" id="submitBtn">Submit Management Application</button>
    </form>
  </div>
</body>
</html>
